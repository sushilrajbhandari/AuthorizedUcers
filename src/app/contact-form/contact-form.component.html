<div class = container>
  <div class="jumbotron">
    <form  #frm="ngForm" (ngSubmit)="addUser(frm)">
      <div> <h3>1st Authorized User</h3>
        <div class="form-group">
          <label for ="firstNameFirst"> First Name: </label>
          <input id="firstNameFirst" class="form-control" type="text" name="firstNameFirst" pattern="[a-zA-Z][a-zA-Z]+" required ngModel #firstNameFirstUser="ngModel">
        </div>
        <div class="form-group">
          <label for ="lastNameFirst"> Last Name: </label>
          <input id="lastNameFirst" class="form-control" type="text" name="lastNameFirst" pattern="[a-zA-Z][a-zA-Z]+" required ngModel #lastNameFirstUser="ngModel">
        </div>
        <div class="form-group">
          <label for ="contactFirst"> Contact: </label>
          <input id="contactFirst" maxlength="10" minlength="10" class="form-control" type="text" name="contactFirst" pattern="[0-9]*" required ngModel #contactFirstUser="ngModel">
        </div>
        <div class="form-group">
          <label for ="emailFirst"> Email: </label>
          <input id="emailFirst" class="form-control" type="text" name="emailFirst" pattern="^\w+([\.-]?\w+)*@\w+([\._]?\w+)*(\.\w{2,3})+$" required ngModel #emailFirstUser="ngModel">
        </div>
      </div>
      <div><button type="text" name="button" >Clear</button></div>
      <hr>
      <div> <h3>2nd Authorized User</h3>
        <div class="form-group">
          <label for ="firstNameSecond"> First Name: </label>
          <input id="firstNameSecond" class="form-control" type="text" name="firstNameSecond" pattern="[a-zA-Z][a-zA-Z]+" required ngModel #firstNameSecondUser="ngModel">
        </div>
        <div class="form-group">
          <label for ="lastNameSecond"> Last Name: </label>
          <input id="lastNameSecond" class="form-control" type="text" name="lastNameSecond" pattern="[a-zA-Z][a-zA-Z]+" required ngModel #lastNameSecondUser="ngModel">
        </div>
        <div class="form-group">
          <label for ="contactSecond"> Contact: </label>
          <input id="contactSecond" maxlength="10" minlength="10" class="form-control" type="text" name="contactSecond" pattern="[0-9]*" required ngModel #contactSecondUser="ngModel">
        </div>
        <div class="form-group">
          <label for ="emailSecond"> Email: </label>
          <input id="emailSecond" class="form-control" type="text" name="emailSecond" pattern="^\w+([\.-]?\w+)*@\w+([\._]?\w+)*(\.\w{2,3})+$" required ngModel #emailSecondUser="ngModel">
        </div>
      </div>
      <div><button type="text" name="button" >Clear</button></div>
      <hr>
      <div>
        <button type="submit" name="button" class = "btn btn-success" [disabled]="frm.invalid">Add User</button>
      </div>
    </form>
    <hr>
    {{frm.value|json}}
  </div>  
</div>

<ul class="list-group">
  <li *ngFor="let user of userList" class="list-group-item">
    {{user.firstNameFirst}} {{user.lastNameFirst}} {{user.contactFirst}} {{user.emailFirst}}
    {{user.firstNameSecond}} {{user.lastNameSecond}} {{user.contactSecond}} {{user.emailSecond}}

  </li>

</ul>
